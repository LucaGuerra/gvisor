syntax = "proto3";

package gvisor.common;

import "google/protobuf/timestamp.proto";

message TaskInfo {
  int32 thread_id = 1;

  int64 thread_start_time = 2;

  int32 thread_group_id = 3;

  int64 thread_group_start_time = 4;

  string container_id = 5;
}

message Credentials {
  uint32 real_uid = 1;
  uint32 effective_uid = 2;
  uint32 saved_uid = 3;

  uint32 real_gid = 4;
  uint32 effective_gid = 5;
  uint32 saved_gid = 6;
  // ...
}

message Common {
  TaskInfo invoker = 1;
  Credentials credentials = 2;
}
